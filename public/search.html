    <script type="text/javascript" src="/assets/vendor/moment-2.8.4.min.js"></script>
    <script type="text/javascript">
      $(function() {
        window.fn = {};

// Captions for post images.
(fn.captions = function() {
  $('#post .body p img')
  .parent()
  .contents()
  .filter(function() {
    return this.nodeType == 3; // Node.TEXT_NODE
  })
  .replaceWith(function() {
    return $('<div/>', {
      'class': 'caption',
      'text': $.trim(this.data)
    });
  });
})();

// Time ago.
(fn.ago = function() {
  $('.date').text(function(i, val) {
    return moment(val).fromNow();
  });
})();

// Search.
(function() {
  var el = $('#search'),
      visible = false;
  
  el.find('.close').on('click', function() {
    el.removeClass('visible');
    visible = false;
  });

  window.onkeypress = function(evt) {
    var input = evt.target.tagName.match(/input/i);
    switch(evt.which) {
      // Q.
      case 113:
        if (!input) {
          el.toggleClass('visible');
          visible = !visible;
          if (visible) {
            setTimeout(function() {
              el.find('input').focus();
            }, 250);
          }
        }
        break;
      // Enter.
      case 13:
        if (input) {
          var q = encodeURIComponent(
            evt.target.value
            .replace(/ +/g, '-')
            .toLowerCase()
          );
          if (q.length) {
            window.location.href = '/search.html?q=' + q;
          }
        }
        break;
    }
  };
})();
      });
    </script>

  <div id="results">
    <h1>Search Results</h1>
  </div>

  <script type="text/javascript" src="/assets/vendor/lunr-0.5.6.custom.min.js"></script>
  <script type="text/javascript" src="/assets/vendor/swig-1.4.2.min.js"></script>
  <script type="text/javascript" src="/assets/templates/posts.js"></script>
  <script type="text/javascript">
  (function() {
    $.getJSON('/index.json', function(data) {
      var idx = lunr.Index.load(data.search);

      var el = $('#results');

      // Get the search term.
      var q = decodeURIComponent(location.search.split('&')[0].split('=')[1]).replace('-', ' ');

      // Search.
      var res = idx.search(q);
      if (!res.length) {
        el.append($('<p/>', { 'text': 'Sorry, nothing found' }));
      } else {
        // Convert results to posts.
        el.hide().append(swig.run(tpl, {
          'posts': $.map(res, function(match) {
            var path = match.ref,
                obj = data.docs[match.ref];
            obj.path = path;
            return obj;
          })
        })).slideDown();
        // Update dates to time ago.
        fn.ago();
      }
    });
  })();
  </script>
